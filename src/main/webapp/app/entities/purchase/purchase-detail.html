
<div>
    <h2><span data-translate="hipsterSharesApp.purchase.detail.title">Purchase</span> {{vm.purchase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hipsterSharesApp.purchase.units">Units</span></dt>
        <dd>
            <span>{{vm.purchase.units}}</span>
        </dd>
        <dt><span data-translate="hipsterSharesApp.purchase.localDate">Local Date</span></dt>
        <dd>
            <span>{{vm.purchase.localDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="hipsterSharesApp.purchase.owns">Owns</span></dt>
        <dd>
            <a ui-sref="security-detail({id:vm.purchase.owns.id})">{{vm.purchase.owns.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="purchase-detail.edit({id:vm.purchase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
