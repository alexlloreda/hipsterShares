<div>
    <h2><span>Purchases</span>
        <button class="btn btn-primary float-xs-right create-purchase" [routerLink]="['/', { outlets: { popup: ['purchase-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Purchase
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="purchases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Units</span></th>
            <th><span>Price</span></th>
            <th><span>Purchase Date</span></th>
            <th><span>Of Security</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchase of purchases ;trackBy: trackId">
                <td><a [routerLink]="['../purchase', purchase.id ]">{{purchase.id}}</a></td>
                <td>{{purchase.units}}</td>
                <td>{{purchase.price}}</td>
                <td>{{purchase.purchaseDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="purchase.ofSecurity">
                        <a [routerLink]="['../security', purchase.ofSecurity?.id ]" >{{purchase.ofSecurity?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../purchase', purchase.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase/'+ purchase.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase/'+ purchase.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
