

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myPurchaseLabel">Create or edit a Purchase</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!purchase.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="purchase.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_units">Units</label>
            <input type="number" class="form-control" name="units" id="field_units"
                [(ngModel)]="purchase.units"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="purchase.price"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_purchaseDate">Purchase Date</label>
            <div class="input-group">
                <input id="field_purchaseDate" type="text" class="form-control" name="purchaseDate" ngbDatepicker  #purchaseDateDp="ngbDatepicker" [(ngModel)]="purchase.purchaseDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="purchaseDateDp.open()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="field_ofSecurity">Of Security</label>
            <select class="form-control" id="field_ofSecurity" name="ofSecurity" [(ngModel)]="purchase.ofSecurity" >
                <option [ngValue]="null"></option>
                <option [ngValue]="securityOption.id === purchase.ofSecurity?.id ? purchase.ofSecurity : securityOption" *ngFor="let securityOption of securities; trackBy: trackSecurityById">{{securityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
