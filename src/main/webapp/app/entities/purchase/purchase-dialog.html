
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPurchaseLabel">Create or edit a Purchase</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.purchase.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.purchase.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_units">Units</label>
            <input type="number" class="form-control" name="units" id="field_units"
                    ng-model="vm.purchase.units"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_localDate">Local Date</label>
                <div class="input-group">
                    <input id="field_localDate" type="text" class="form-control" name="localDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.purchase.localDate" is-open="vm.datePickerOpenStatus.localDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('localDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_owns">Owns</label>
            <select class="form-control" id="field_owns" name="owns" ng-model="vm.purchase.owns" ng-options="security as security.id for security in vm.securities track by security.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
