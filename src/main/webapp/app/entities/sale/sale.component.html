<div>
    <h2><span>Sales</span>
        <button class="btn btn-primary float-xs-right create-sale" [routerLink]="['/', { outlets: { popup: ['sale-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Sale
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sales">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Units</span></th>
            <th><span>Price</span></th>
            <th><span>Sale Date</span></th>
            <th><span>Of Security</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sale of sales ;trackBy: trackId">
                <td><a [routerLink]="['../sale', sale.id ]">{{sale.id}}</a></td>
                <td>{{sale.units}}</td>
                <td>{{sale.price}}</td>
                <td>{{sale.saleDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="sale.ofSecurity">
                        <a [routerLink]="['../security', sale.ofSecurity?.id ]" >{{sale.ofSecurity?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sale', sale.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale/'+ sale.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale/'+ sale.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
