
<div>
    <h2><span data-translate="hipsterSharesApp.sale.detail.title">Sale</span> {{vm.sale.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hipsterSharesApp.sale.units">Units</span></dt>
        <dd>
            <span>{{vm.sale.units}}</span>
        </dd>
        <dt><span data-translate="hipsterSharesApp.sale.localDate">Local Date</span></dt>
        <dd>
            <span>{{vm.sale.localDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="hipsterSharesApp.sale.owns">Owns</span></dt>
        <dd>
            <a ui-sref="security-detail({id:vm.sale.owns.id})">{{vm.sale.owns.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sale-detail.edit({id:vm.sale.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
