<div>
    <h2 data-translate="hipsterSharesApp.security.home.title">Securities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="security.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="hipsterSharesApp.security.home.createLabel">
                        Create new Security
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'hipsterSharesApp.security.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hipsterSharesApp.security.ticker">Ticker</span></th>
                    <th><span data-translate="hipsterSharesApp.security.issuedUnits">Issued Units</span></th>
                    <th><span data-translate="hipsterSharesApp.security.spotPrice">Spot Price</span></th>
                    <th><span data-translate="hipsterSharesApp.security.currency">Currency</span></th>
                    <th><span data-translate="hipsterSharesApp.security.company">Company</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="security in vm.securities track by security.id">
                    <td><a ui-sref="security-detail({id:security.id})">{{security.id}}</a></td>
                    <td>{{security.ticker}}</td>
                    <td>{{security.issuedUnits}}</td>
                    <td>{{security.spotPrice}}</td>
                    <td data-translate="{{'hipsterSharesApp.Currency.' + security.currency}}">{{security.currency}}</td>
                    <td>
                        <a ui-sref="company-detail({id:security.company.id})">{{security.company.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="security-detail({id:security.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="security.edit({id:security.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="security.delete({id:security.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
