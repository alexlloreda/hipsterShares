<div>
    <h2>Securities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="security.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Security
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ticker</span></th>
                    <th><span>Issued Units</span></th>
                    <th><span>Spot Price</span></th>
                    <th><span>Currency</span></th>
                    <th><span>Company</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="security in vm.securities track by security.id">
                    <td><a ui-sref="security-detail({id:security.id})">{{security.id}}</a></td>
                    <td>{{security.ticker}}</td>
                    <td>{{security.issuedUnits}}</td>
                    <td>{{security.spotPrice}}</td>
                    <td>{{security.currency}}</td>
                    <td>
                        <a ui-sref="company-detail({id:security.company.id})">{{security.company.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="security-detail({id:security.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="security.edit({id:security.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="security.delete({id:security.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
