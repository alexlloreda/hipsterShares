<div>
    <h2><span>Securities</span>
        <button class="btn btn-primary float-xs-right create-security" [routerLink]="['/', { outlets: { popup: ['security-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Security
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="securities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ticker</span></th>
            <th><span>Spot Price</span></th>
            <th><span>Currency</span></th>
            <th><span>Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let security of securities ;trackBy: trackId">
                <td><a [routerLink]="['../security', security.id ]">{{security.id}}</a></td>
                <td>{{security.ticker}}</td>
                <td>{{security.spotPrice}}</td>
                <td>{{security.currency}}</td>
                <td>
                    <div *ngIf="security.company">
                        <a [routerLink]="['../company', security.company?.id ]" >{{security.company?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../security', security.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'security/'+ security.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'security/'+ security.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
