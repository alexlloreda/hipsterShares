
<div>
    <h2><span>Security</span> {{vm.security.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ticker</span></dt>
        <dd>
            <span>{{vm.security.ticker}}</span>
        </dd>
        <dt><span>Issued Units</span></dt>
        <dd>
            <span>{{vm.security.issuedUnits}}</span>
        </dd>
        <dt><span>Spot Price</span></dt>
        <dd>
            <span>{{vm.security.spotPrice}}</span>
        </dd>
        <dt><span>Currency</span></dt>
        <dd>
            <span>{{vm.security.currency}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.security.company.id})">{{vm.security.company.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="security-detail.edit({id:vm.security.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
