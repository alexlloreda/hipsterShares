

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="mySecurityLotLabel">Create or edit a Security Lot</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!securityLot.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="securityLot.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_purchasePrice">Purchase Price</label>
            <input type="number" class="form-control" name="purchasePrice" id="field_purchasePrice"
                [(ngModel)]="securityLot.purchasePrice"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_purchaseLocalDate">Purchase Local Date</label>
            <div class="input-group">
                <input id="field_purchaseLocalDate" type="text" class="form-control" name="purchaseLocalDate" ngbDatepicker  #purchaseLocalDateDp="ngbDatepicker" [(ngModel)]="securityLot.purchaseLocalDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="purchaseLocalDateDp.open()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sellLocalDate">Sell Local Date</label>
            <div class="input-group">
                <input id="field_sellLocalDate" type="text" class="form-control" name="sellLocalDate" ngbDatepicker  #sellLocalDateDp="ngbDatepicker" [(ngModel)]="securityLot.sellLocalDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="sellLocalDateDp.open()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sellPrice">Sell Price</label>
            <input type="number" class="form-control" name="sellPrice" id="field_sellPrice"
                [(ngModel)]="securityLot.sellPrice"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_units">Units</label>
            <input type="number" class="form-control" name="units" id="field_units"
                [(ngModel)]="securityLot.units"
             />
        </div>

        <div class="form-group">
            <label for="field_ofSecurity">Of Security</label>
            <select class="form-control" id="field_ofSecurity" name="ofSecurity" [(ngModel)]="securityLot.ofSecurity" >
                <option [ngValue]="null"></option>
                <option [ngValue]="securityOption.id === securityLot.ofSecurity?.id ? securityLot.ofSecurity : securityOption" *ngFor="let securityOption of securities; trackBy: trackSecurityById">{{securityOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_portfolio">Portfolio</label>
            <select class="form-control" id="field_portfolio" name="portfolio" [(ngModel)]="securityLot.portfolio" >
                <option [ngValue]="null"></option>
                <option [ngValue]="portfolioOption.id === securityLot.portfolio?.id ? securityLot.portfolio : portfolioOption" *ngFor="let portfolioOption of portfolios; trackBy: trackPortfolioById">{{portfolioOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
