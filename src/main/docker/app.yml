version: '2'
services:
    simple-app:
        image: simple
        external_links:
            - simple-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/simple
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    simple-postgresql:
        extends:
            file: postgresql.yml
            service: simple-postgresql
